name: billkaro_app
description: "BillKaro - Indian Billing App for Small Businesses"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  # Core
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  go_router: ^14.0.0

  # Network & Data
  dio: ^5.4.3
  json_annotation: ^4.9.0
  shared_preferences: ^2.2.3

  # UI & Assets
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  intl: ^0.19.0
  cupertino_icons: ^1.0.6
  qr_flutter: ^4.1.0

  # Utilities
  uuid: ^4.4.0
  equatable: ^2.0.5
  flutter_animate: ^4.5.2
  fl_chart: ^1.1.1
  
  # PDF & Receipt Generation
  pdf: ^3.10.7
  printing: ^5.11.1
  share_plus: ^7.2.1
  path_provider: ^2.1.5

  # Payment Gateways
  paytmpayments_allinonesdk: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  json_serializable: ^6.8.0
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
