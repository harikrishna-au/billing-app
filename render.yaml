services:
  - type: web
    name: billing-admin-backend
    env: python
    region: singapore
    plan: free
    rootDir: admin/park-central/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: DATABASE_URL
        fromDatabase:
          name: billing-admin-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"

databases:
  - name: billing-admin-db
    region: singapore
    plan: free
    databaseName: billing_admin
    user: admin
